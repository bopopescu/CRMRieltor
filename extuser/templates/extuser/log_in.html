{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="ru" class="log-in-html">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.structure.min.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.theme.min.css" %}">

    <script src="{% static "js/jquery-2.2.4.min.js" %}"></script>
    <script src="{% static "js/jquery-ui.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body class="log-in">
    <div class="container height-log-in">
        <div class="row log-in-wrap">
            <div class="col-md-6 col-md-offset-3">
            <div class="log-in-container">
                <div class="logo">
                            <a href="{% url "login" %}"><span>GEK</span>.OD.UA</a>
                        </div>
                        <br>
                    <div class="log-in-form">
                        {% if form.errors %}
                            <p>Your username and password didn't match. Please try again.</p>
                        {% endif %}
                    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        {% csrf_token %}
                        <h2>Авторизация</h2>
                        <div class="login">
                            <i class="fa fa-user"></i>
                            <input id="id_username" class="log-input" maxlength="254" name="username" type="text" placeholder="Логин">
                            {# {{ form.username }} #}
                        </div>
                        <div class="login">
                            <i class="fa fa-key"></i>
                            <input id="id_password" name="password" class="log-input" type="password" placeholder="Пароль">
                            {# {{ form.password }} #}
                        </div>
                        <div class="row">
                            <div class="col-md-12 remember-pass">
                                <a href="#">Забыли пароль?</a>
                            </div>
                        </div>
                        <div class="col-md-12 log-in-btn">
                            {# <a href="#" class="btn btn-green"> Войти </a> #}
                            <input type="submit" class="btn btn-green" value="Войти" />
                            {# <input type="hidden" name="next" value="/" /> #}
                        </div>
                        </form>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
