{% load static from staticfiles %}
                    <div class="comments">
                        <h3 class="comments-head">Комментарии</h3>
                        <div class="row comment_add">
                            {% for data_comment in single_obj_comments %}
	                            <div class="comments-item
	                            	{% if forloop.last %}
	                            	    last-comments	                            	
	                            	{% endif %}">
	                                <div class="col-md-1">
	                                    <div class="comments-avatar">
	                                    	{% if data_comment.image != '0' %}
	                                        	<img src="/media/{{ data_comment.image }}" alt="" width=50px;>
	                                        {% else %}
	                                             <img src= {% static "images/logo-user-message.jpg" %} alt="" >
	                                    	{% endif %}
	                                    </div>
	                                </div>
	                                <div class="col-md-11">
	                                    <h4 class="comments-name">{{ data_comment.author_comment }}</h4>
	                                    <p class="comments-text">
	                                    	{{ data_comment.comment }}
	                                    </p>
	                                    <div class="comments-edit">
	                                        <a class="a" id="del_comment_{{ data_comment.id }}" href="#"><i class="fa fa-times"></i></a>
	                                    </div>
	                                    <div class="comments-time">
	                                        <i class="fa fa-clock-o"></i>
	                                        {{ data_comment.date_comment }}
	                                    </div>
	                                </div>
	                            </div>
                            {% endfor %}
                        </div>
                            <div class="comments-area">
                                <div class="col-md-12">
                                    <textarea name="" id="text_comment"></textarea>
                                    <div class="comments-add">
                                        <a id="send_comment" href="#" class="btn btn-green">Добавить</a>
                                    </div>
                                </div>
                            </div>
                    </div>
