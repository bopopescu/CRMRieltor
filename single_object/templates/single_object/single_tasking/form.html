{% load static from staticfiles %}
<link rel="stylesheet" href="{% static "css/tasking.css" %}">
<div style="display: none" class="task-form container">
        <div class="row">
            <div class="col-md-12">
                <form id="send_form" action="" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Задача</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Крайний срок</label>
                            <span style="color: #cc0000">{{ form.dead_line.errors.as_text }}</span>
                            {{ form.dead_line }}
                        </div>
                        <div class="col-md-6">
                            <label for="">Риелтор</label>
                            <span style="color: #cc0000">{{ form.rieltor.errors.as_text }}</span>
                            {{ form.rieltor }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="access">Доступ</label>
                            <span style="color: #cc0000">{{ form.access.errors.as_text }}</span>
                            {{ form.access }}
                        </div>
                        <div class="col-md-6">
                            <label for="">Сложность</label>
                            {{ form.type_complex }}
                        </div>
                        <div class="col-md-12">
                            <label for="">ID(O) Объект</label>
                            <input name="task_facility" type="text" value="{{ id_task_facility }}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Текст</label>
{#                            <textarea name="" id="" cols="30" rows="7"></textarea>#}
                            {{ form.task_text }}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <a id="save_form_tasking" href="" class="btn btn-green">Сохранить</a>
                        </div>
                        <div class="col-md-4 col-md-offset-4" >
                            <a id="cancel_add_form" style="float: right" href="" class="btn btn-red">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>
